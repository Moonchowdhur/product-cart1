<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-lg pt-4">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Product </a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://loremflickr.com/cache/resized/65535_52206675455_82157557b9_n_320_240_nofilter.jpg" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <main>
        <section class=" px-12 md:flex">
            <div class="grid w-full md:w-[60%] mt-5 gap-5 md:grid-cols-2 lg:grid-cols-3">
               <!-- first card -->

               <div class="card w-full pt-2 h-9/12 bg-base-100 shadow-xl">
                <figure><img src="./kitkat.jpg" class="w-1/2" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title" id="first-card">Kitkat!</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                  <p>Price:$ <span id="first-price">40</span></p>
                  <input type="text" class="bg-lime-200 rounded-lg text-black font-semibold py-3 px-3 mb-3 " placeholder="Type Quantity" id="first-quantity">
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline btn-accent" id="first-btn">Add to cart</button>

                  </div>
                </div>
              </div>
              <!-- 2nd -->
              <div class="card w-full h-9/12 pt-2 bg-base-100 shadow-xl">
                <figure><img src="./teddy.jpg" class="w-2/5" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title" id="second-card">Teddy</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                  <p>Price:$ <span  id="second-price">500</span></p>
                  <input type="text" class="bg-lime-200 rounded-lg text-black font-semibold py-3 px-3 mb-3 " placeholder="Type Quantity" id="second-quantity"> 
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline btn-accent"  id="second-btn">Add to cart</button>

                  </div>
                </div>
              </div>
              <!-- 3rd -->
              <div class="card w-full h-9/12 pt-2 bg-base-100 shadow-xl">
                <figure><img src="./rose.jpg" class="w-1/2" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title" id="third-card">Rose</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                  <p>Price:$ <span id="third-price">50</span></p>
                  <input type="text" class="bg-lime-200 rounded-lg text-black font-semibold py-3 px-3 mb-3 " placeholder="Type Quantity" id="third-quantity">
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline btn-accent" id="third-btn">Add to cart</button>

                  </div>
                </div>
              </div>
              <!-- 4th -->
              <div class="card w-full h-9/12 pt-2 bg-base-100 shadow-xl">
                <figure><img src="./sari.png" class="w-1/2" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Sari</h2>
                  <p>Lorem ipsum dolor sit amet.</p>
                  <p>Price:$ <span>3000</span></p>
            
                  <input type="text" class="bg-lime-200 rounded-lg text-black font-semibold py-3 px-3 mb-3 " placeholder="Type Quantity">
                  <div class="card-actions justify-end">
                    <button class="btn btn-outline btn-accent" id="fourth-btn">Add to cart</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- cart details -999->
            <div class=" mx-auto w-full md:w-[25%] mt-5 pt-5 ">
              <h2 class="text-2xl font-semibold shadow-lg shadow-lime-300 text-center mb-6" >Total Products: <span id="total-product">0</span></h2>
              <!-- table -->
              <div class="overflow-x-auto">
                <table class="table w-full" id="table">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th>NO</th>
                      <th>NAME</th>
                      <th>PRICE</th>
                      <th>QUANTITY</th>
                      <th>TOTAL</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- row 1
                    <tr>
                      <th>1</th>
                      <td>Cy Ganderton</td>
                      <td>Quality Control Specialist</td>
                      <td>Blue</td>
                    </tr> -->
                  <h2 class="text-2xl font-semibold shadow-lg shadow-lime-300 text-center mb-6" >Total Cost:$<span id="total-price">0</span></h2>
            </div>
            <div>
            
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
